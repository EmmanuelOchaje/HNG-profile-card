<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <!-- image -->
      <img
        src="./image/image.jpg"
        alt="Profile Picture"
        data-testid="profilePicture"
        class="picture"
      />
      <!-- name and title -->
      <h2 data-testid="fullName" class="name">Emmanuel Ochaje Adoche</h2>

      <p data-testid="jobTitle" class="title">Frontend Developer</p>

      <p data-testid="shortBio" class="bio">
        I'm a passionate frontend developer with 3+ years of experience. I love
        building user-friendly applications with a focus on clean code and
        responsive design.
      </p>
      <!-- current location -->
      <p data-testid="currentLocation" class="location">
        Minna, Niger State, Nigeria
      </p>
      <!-- email -->
      <p data-testid="emailAddress" class="email">adocheofficial@gmail.com</p>
      <!-- links -->
      <div data-testid="socialLinks" class="links">
        <a
          href="https://www.linkedin.com/in/emmanuel-ochaje-0563482a1/overlay/about-this-profile/"
          target="_blank"
          >LinkedIn</a
        >
        <a href="https://github.com/EmmanuelOchaje" target="_blank">GitHub</a>
      </div>
      <!-- time -->
      <p data-testid="currentTimeUTC" class="time" id="time"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
